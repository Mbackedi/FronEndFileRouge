<h1 align="center"> Ajouter Utilisateur</h1>
<br>
<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <form #imageForm=ngForm (ngSubmit)="onsubmit(imageForm.value)">
            <div class="form-group row col-6 col-md-push-4 offset-md-3">
                <label for="inputUsername" class="col-sm-2 col-form-label">Username</label>
                <div class="col">
                    <input type="text" #username ngModel required="required" name="username" class="form-control" id="username"
                        placeholder="Username">
                </div>
            </div>
            <div class="form-group row col-6 col-md-push-4 offset-md-3">
                <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
                <div class="col">
                    <input type="password" #password ngModel required="required" name="password" class="form-control"
                        id="inputPassword3" placeholder="Taper Votre Password">
                </div>
            </div>
            <div class="form-group row col-6 col-md-push-4 offset-md-3">
                <label for="inputUsername" class="col-sm-2 col-form-label">nomEntreprise</label>
                <div class="col">
                    <input type="text" #username ngModel required="required" name="nomEntreprise" class="form-control" id="nomEntreprise"
                        placeholder="nomEntreprise">
                </div>
            </div>
            <div class="form-group row col-6 col-md-push-4 offset-md-3">
                <label for="inputUsername" class="col-sm-2 col-form-label">Raison Sociale</label>
                <div class="col">
                    <input type="text" #RS ngModel required="required" name="RS" class="form-control" id="RS"
                        placeholder="RS">
                </div>
            </div>
          
            <div class="form-group row col-6 col-md-push-4 offset-md-3">
                <label for="inputUsername" class="col-sm-2 col-form-label">NINEA</label>
                <div class="col">
                    <input type="text" #ninea ngModel required="required" name="NINEA" class="form-control" id="ninea"
                        placeholder="NINEA">
                </div>
            </div>
            <div class="form-group row col-6 col-md-push-4 offset-md-3">
                <label for="inputUsername" class="col-sm-2 col-form-label">Adresse</label>
                <div class="col">
                    <input type="text" #Adresse ngModel required="required" name="Adresse" class="form-control" id="Adresse"
                        placeholder="Adresse">
                </div>
            </div>
          
            <div class="form-group row col-6 col-md-push-4 offset-md-3">
                <label for="inputPassword3" class="col-sm-2 col-form-label">Nom Complet</label>
                <div class="col">
                    <input type="text" required="required" #nomcomplet ngModel name="nomcomplet" class="form-control"
                        id="inputPassword3" placeholder="Taper Votre nom">
                </div>
            </div>
            <div class="form-group row col-6 col-md-push-4 offset-md-3">
                <label for="inputPassword3" class="col-sm-2 col-form-label">Telephone</label>
                <div class="col">
                    <input type="number" #telephone ngModel required="required" min=700000000 max=900000000
                        name="telephone" class="form-control" id="inputTelephone" placeholder="Téléphone">
                </div>
            </div>
           
            <div class="form-group row col-6 col-md-push-4 offset-md-3">
                <label for="inputPassword3" class="col-sm-2 col-form-label"></label>
                <div class="col">
                    <img alt="" [src]="imageUrl" style="width: 250px; height:200px">

                </div>
            </div>
            <div class="form-group row col-6 col-md-push-4 offset-md-3">
                <label for="inputPassword3" class="col-sm-2 col-form-label">Photo</label>
                <div class="col">
                    <input name="photo" #photo ngModel type="file" #Image accept="image/"
                        (change)="handleFileInput($event.target.files)">
                </div>
            </div>
            <div class="form-group row col-6 col-md-push-4 offset-md-3">
                <div class="col">
                    <button type="submit" name="valider" class="btn btn-primary"
                        [disabled]="Image.value=='' || !imageForm.valid">AJOUTER</button>
                </div>
            </div>
        </form>
    </div>
</div>
